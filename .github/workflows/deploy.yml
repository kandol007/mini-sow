name: Deploy to Oracle VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH setup
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SSH_HOST }} "
            cd ~/mini-sow &&
            git pull &&
            cd backend &&
            npm install &&
            pm2 restart mini-sow-backend &&
            cd ../frontend &&
            npm install &&
            npm run build &&
            sudo cp -r dist/* /var/www/mini-sow/ &&
            sudo systemctl reload nginx
          "
